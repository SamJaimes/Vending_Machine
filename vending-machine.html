<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="vending-machine.css">
    <script src="vending-machine.js"></script>
    <title>Vending Machine</title>
  </head>
  <body>
    <h3>An Ugly Vending Machine</h3>
    <div class='vending-machine'>

      <div class='selection'>
        <div class='conatiner'>
        <div class='row first-row'>
          <div class='col-md-4 drink'>
            <img src='http://www.aquaterracorp.ca/SupplyImages/WF00007/96040.VP_355ml_Pepsi.jpg' height='173px' width='130px'>
            <button id='pepsi' class='btn btn-primary' data-toggle='tooltip' title='Pepsi'>Pepsi</button>

          </div>
          <div class='col-md-4 drink'>
            <img src='http://www.sawadee.ie/online-order/upload/coke.jpg' height='173px' width='130px'>
            <button id='coke' class='btn btn-primary' data-toggle='tooltip' title='Coke'>Coke</button>

          </div>
          <div class='col-md-4 drink'>
            <img src='http://heretoprotectyourstuff.com/image/cache/data/products/DS-7UP-500x500.jpg' height='173px' width='130px'>
            <button id='up7' class='btn btn-primary' data-toggle='tooltip' title='7-Up'>7-Up</button>

          </div>
        </div><!--container-->
        </div><!--first-row-->

        <div class='row second-row'>
          <div class='col-md-4 drink'>
            <img src='http://mooresvillemenu.com/wp-content/uploads/2015/03/Dr-Pepper-Classic-1-x-355-ml.jpg' height='173px' width='130px'>
            <button id='drpepper' class='btn btn-primary' data-toggle='tooltip' title='Dr.Pepper'>Dr.Pepper</button>

          </div>
          <div class='col-md-4 drink'>
            <img src='https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSWcK4E13Jqb7XE_tdQ2j97VBTm99EmeyVR9-4IySs2O2nRFMhG2w' height='173px' width='130px'>
            <button id='fanta' class='btn btn-primary' data-toggle='tooltip' title='Fanta'>Fanta</button>

          </div>
          <div class='col-md-4 drink'>
            <img src='http://static.wixstatic.com/media/6481a9_f231a5a66c47431bad1a2f9efa5bcde4.jpg_srz_350_352_75_22_0.50_1.20_0.00_jpg_srz' height='173px' width='130px'>
            <button id='horchata' class='btn btn-primary' data-toggle='tooltip' title='Horchata'>Horchata</button>

          </div>

        </div><!--second-row-->

      </div><!--selection-->
        <h4>Drinks are $2</h4>
      <!-- <div class='panel'>
      </div> -->
      <!--panel-->

      <div class='bottom'>
      </div><!--bottom-->

    </div><!--vending-machine-->


  </body>
</html>
